<ion-header>

  <ion-navbar>
    <ion-title>Liste des Additifs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item *ngFor="let additive of additiveListe" (click)="onGoAdditive($event,additive)">
      <div item-left>
        {{ additive.id }}
      </div>
      <h2 *ngIf="additive.name">{{ additive.name }}</h2>
      <p *ngIf="additive.type">{{ additive.type }}</p>
      <ion-icon color="primary" name="arrow-dropright-circle" clear item-right></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
