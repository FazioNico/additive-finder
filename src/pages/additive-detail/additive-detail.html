<ion-header>
  <header-content title="Détail"></header-content>
</ion-header>

<ion-content>

  <ion-card >
    <div class="colorHeader" [style.background]="tools.getColor(item.level)">
      <h1>E{{item.id}}</h1>
    </div>
    <ion-card-content text-center>
      <ion-card-title>
        {{item.name}}
      </ion-card-title>
      <p>
        {{item.type}}
      </p>
      <div id="result">
        <hr>
        <h2 [style.color]="tools.getColor(item.level)">
          {{tools.getTXT(item.level)}}
        </h2>
      </div>

    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="item?.info.length >0">
    <ion-card-header>
      Informations
    </ion-card-header>
    <ion-card-content>
      <p>
        {{item?.info}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Détails
    </ion-card-header>
    <ion-card-content>
      <p>
        {{wikiData?.extract}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
