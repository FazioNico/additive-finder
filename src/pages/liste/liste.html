<ion-header>
  <header-content title="Liste des Additifs"></header-content>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let additive of (additiveListe ? additiveListe.slice(0,max): [])" (click)="onGoAdditive($event,additive)">
      <div item-left [style.background]="tools.getColor(additive.level)">
        E{{ additive.id }}
      </div>
      <h2 *ngIf="additive.name">{{ additive.name }}</h2>
      <p *ngIf="additive.type">{{ additive.type }}</p>
      <ion-icon color="primary" name="arrow-dropright-circle" clear item-right></ion-icon>
    </ion-item>

  </ion-list>

  <div text-center class="more" *ngIf="additiveListe ? max <= additiveListe.length: max <= 0">
    <button ion-button outline round small (click)="onMore()" [disabled]="max >= (additiveListe ? additiveListe.length : 0)" color="light"> afficher plus </button>
  </div>

</ion-content>
